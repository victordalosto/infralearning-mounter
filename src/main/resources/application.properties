# Database
spring.datasource.url=${INFRAMACHINE_DB_URL}
spring.datasource.username=${INFRAMACHINE_DB_USER}
spring.datasource.password=${INFRAMACHINE_DB_PASSWORD}

# JPA / SPRING DATA
spring.jpa.show-sql=false 
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Engine
inframachine.images.url=D:\\imgs\\placas
inframachine.mounting.url=D:\\imgs\\mount