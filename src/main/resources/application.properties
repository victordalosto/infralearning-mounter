# Database
spring.datasource.url=${INFRAMACHINE_DB_URL}
spring.datasource.username=${INFRAMACHINE_DB_USER}
spring.datasource.password=${INFRAMACHINE_DB_PASSWORD}

# JPA / SPRING DATA
spring.jpa.show-sql=false 
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Engine
images.url=/media/victor/infra-learning/images
mounting.url=/home/victor/imgs/mount

# Logging start 
spring.main.banner-mode=off
logging.level.root=wARN